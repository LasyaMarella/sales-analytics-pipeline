version: 2

models:
  - name: stg_customers
    description: "Cleaned customers data"
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
      - name: region
        tests:
          - not_null

  - name: stg_orders
    description: "Cleaned orders data"
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: customer_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: quantity
        tests:
          - not_null

  - name: stg_products
    description: "Cleaned products data"
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: category
        tests:
          - not_null
