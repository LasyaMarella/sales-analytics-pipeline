version: 2

models:
  - name: fct_sales
    description: "Fact table combining orders, customers, and products with calculated total_amount."
    columns:
      - name: order_id
        description: "Unique ID for each order"
        tests:
          - not_null
          - unique

      - name: order_date
        description: "Date the order was placed"
        tests:
          - not_null

      - name: quantity
        description: "Quantity of product ordered"
        tests:
          - not_null

      - name: customer_name
        description: "Name of the customer placing the order"
        tests:
          - not_null

      - name: region
        description: "Region of the customer"
        tests:
          - not_null

      - name: category
        description: "Category of the product"
        tests:
          - not_null

      - name: price
        description: "Price of the product"
        tests:
          - not_null

      - name: total_amount
        description: "Calculated total order value (quantity * price)"
        tests:
          - not_null

